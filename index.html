<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebaseauth.js"></script>
</head>
<body>
    <div class="container" id="signup" style="display:none;">
      <h1 class="form-title">Register</h1>
      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
           <i class="fas fa-user"></i>
           <input type="text"  id="name" placeholder="Name" required>
           <label for="name">Name</label>
           <span id="name-error" style="color: red; font-size: 12px;"></span>
        </div>
        <div class="input-group">
            <i class="fas fa-phone"></i>
            <input type="tel"  id="phone" placeholder="Mobile No." required pattern="[0-9]{10}">
            <label for="phone">Mobile No.</label>
            <span id="phone-error" style="color: red; font-size: 12px;"></span>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email"  id="rEmail" placeholder="Email" required>
            <label for="rEmail">Email</label>
            <span id="email-error" style="color: red; font-size: 12px;"></span>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="rPassword"  placeholder="Password" required>
          <label for="rPassword">Password</label>
          <span id="password-error" style="color: red; font-size: 12px;"></span>
      </div>
        <div class="input-group">
          <i class="fas fa-file-upload"></i> 
          <label for="profilePicture" class="custom-file-upload">Upload Profile Picture</label>
          <input type="file" id="profilePicture" required>
        </div>
       <button class="btn" id="submitSignUp" >Sign Up</button>
      </form>
      <div class="links">
        <p>Already have an Account ?</p>
        <button id="signInButton">Sign In</button>
      </div>
    </div>

  <div class="container" id="signIn">
        <h1 class="form-title">Sign In</h1>
        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email"  id="email" placeholder="Email" required>
              <label for="email">Email</label>
          </div>
          <div class="input-group">
              <i class="fas fa-lock"></i>
            <input type="password" id="password"  placeholder="Password" required>
              <label for="password">Password</label>
          </div>
         <button  class="btn"  id="submitSignIn">Sign In</button>
        </form>
        <div class="links">
          <p>Don't have an account yet?</p>
          <button id="signUpButton">Sign Up</button>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
